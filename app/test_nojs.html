<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/simpleselect.css">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<div style="width: 50%">
    <div class="ss-container opened" data-name="sample" data-selected="a">
        <button class="ss-display">
            <div class="ss-active">A</div>
        </button>
        <div class="ss-options">
            <div class="ss-options-item" data-value="a">A</div>
            <div class="ss-options-item" data-value="b">B</div>
            <div class="ss-options-item" data-value="c">C</div>
        </div>
    </div>
</div>

</body>
</html>
